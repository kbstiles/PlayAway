<TITLE>Modify Quantity</TITLE>
</HEAD>
<BODY>
After selecting a product from the order list, clicking the Modify Quantity allows the user to change the order quantity of the selected product using the New Quantity drop down. Once the user is done click the Save button to save quantity changes and update order details and prices.
