<Title>Valid City, ZipCode, State, Email and Phone Number</Title>
</HEAD>
<BODY>
City field must only contain Uppercase and Lowercase letters. <br>
ZipCode must be in either 12345 or 12345-1234 format. <br>
State must be State abbreviation in all caps. <br>
Email must be valid email address. <br>
Phone numbers must be only digits, no spaces or special characters. 

</BODY>
